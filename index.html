<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEFUG PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="normalize.css/normalize.css">
</head>

<body>
    <div id="body">
        <header>
            <form action="" method="get" id="headerSearch">
                <input type="search" id="searchbar" placeholder="project search">
                <button type="button" id="searchbutton">
                    <img src="/icons/magnify.svg" alt="scope which means searchbar">
                </button>
            </form>
            <div id="headprofileContainer">
                <button type="button">
                    <img src="/icons/bell-badge.svg" alt="notification">
                </button>
                <div>
                    <img src="/icons/happy.jpeg" alt="profileImage">
                </div>
                <p>Code fug</p>
            </div>
            <div id="contentprofileContainer">
                <img src="/icons/happy.jpeg" alt="profileImage">
                <p>Hi there</p>
                <p>Codefug(@fug)</p>
            </div>
            <div id="buttonContainer">
                <button type="button">Add project</button>
                <button type="button">Delete project</button>
            </div>
        </header>
        <sidebar>
            <div id="logo" class="headlogo">
                <img src="icons/monitor-cellphone.svg" alt="computerlogo">
                <h1>Portfolio</h1>
            </div>
            <div>
                <img src="" alt="" class="sidelogo">
                <p>Home</p>
            </div>
            <div>
                <img src="" alt="" class="sidelogo">
                <p>Messages</p>
            </div>
            <div>
                <img src="" alt="" class="sidelogo">
                <p>History</p>
            </div>
            <div>
                <a href="https://github.com/codefug"><i class="fa fa-github" style="font-size:36px"></i></a>
            </div>
        </sidebar>
        <div id="main">
            <p class="subtitle" class="projectName">Projects</p>
            <section id="projectset">
                <div class="card">
                    <a href="https://codefug.github.io/loginFormProject" class="cardImage Loginform"></a>
                    <a href="https://github.com/codefug/loginFormProject">Login Form Project</a>
                </div>
                <div class="card">
                    <a href="https://codefug.github.io/CalculatorProject"class="cardImage Calculator"></a>
                    <a href="https://github.com/codefug/CalculatorProject">Calculator Project</a>
                </div>
                <div class="card">
                    <a href="https://codefug.github.io/Etch-a-Sketch"class="cardImage Sketch"></a>
                    <a href="https://github.com/codefug/Etch-a-Sketch">Etch-a-Sketch</a>
                </div>
                <div class="card">
                    <a href="https://codefug.github.io/RockScissorsPaper" class="cardImage RockScissorsPaper"></a>
                    <a href="https://github.com/codefug/RockScissorsPaper">RockScissorsPaper</a>
                </div>
                <div class="card lastcard">
                    <p>+</p>
                </div>
            </section>
            <p class="subtitle" id="newsName">News</p>
            <div class="card newset">
                <a href="" class="news">1</a>
                <a href="" class="news">2</a>
                <a href="" class="news">3</a>
            </div>
            <p class="subtitle" id="friendsName">Friends</p>
            <section id="friendset" class="card">
                <a href="https://www.instagram.com/jungwon_hyun1/">
                    <img src="" alt="" class="friendprofile">
                    <p>jungwon_hyun1</p>
                </a>
                <a href="https://www.instagram.com/tae_hweee/"><img src="" alt="" class="friendprofile">
                    <p>tae_hweee</p>
                </a>
                <a href="https://www.instagram.com/l_sternstunde/"><img src="" alt="" class="friendprofile">
                    <p>
                        l_sternstunde
                    </p>
                </a>
                <a href="https://www.instagram.com/c.est_trop_banal/"><img src="" alt="" class="friendprofile">
                    <p>
                        c.est_trop_banal
                    </p>
                </a>
            </section>
        </div>
    </div>
    <footer>
        <p>Copyright &#169; Codefug <i class="fa fa-github" style="font-size:36px"></i> 2023 mk.1</p>
    </footer>
</body>

</html>
